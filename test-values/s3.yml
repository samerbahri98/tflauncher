---
module:
  name: redis
  source: "s3::http://minio:9000/modules/redis.tgz"

serviceAccount:
  createCluserAdmin: true

env:
  - name: AWS_METADATA_URL
    value: http://minio:9000
  - name: AWS_PROFILE
    value: minio

s3:
  enable: true
  entries:
    - profile: minio
      accessKey: ROOTNAME
      secretKey: CHANGEME123
      region: us-east-1
